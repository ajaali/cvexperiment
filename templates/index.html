<!DOCTYPE HTML>

<html>

	<head>
		<title>Pixeled CV</title>
		<link href='http://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}serious_design.css">		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://platform.linkedin.com/in.js">
  			api_key: vrhgoh8uur9f
			scope: r_basicprofile,r_fullprofile,r_emailaddress,r_contactinfo
  			onLoad: onLinkedInLoad
  			<!--authorize: true-->
		</script>
		<script src="{{ STATIC_URL }}serious_design.js"></script>
		<script src="{{ STATIC_URL }}main.js"></script>
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-39181067-1']);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
		
	</head>	
	
	<body>
		<div id="intro">
			<label id="logo" class="leckerli">PixeledCV</label>	
			<div id="controls">
				<img id="logout" class="control_buttons" src="{{ STATIC_URL }}/logout.png" alt="Logout" title="Logout"/>
				<img id="report-error" class="control_buttons" src="{{ STATIC_URL }}/error.png" alt="Report Error" title="Report Error"/>
				<img id="email" class="control_buttons" src="{{ STATIC_URL }}/email.png" alt="Email PDF" title="Email PDF"/>
			</div>
			<label id="description" class="titillium">Convert your linkedin profile into a CV.</label>
			<img id="linkedin-login" src="{{ STATIC_URL }}/linkedin.png"></img>
		</div>
		<div id="cv-container">
			<div class="button-holder">
				<img id="prev-button" class="page-button" src="{{ STATIC_URL }}/prev.png"/>
			</div>
			<div id="cv"></div>
			<div class="button-holder">
				<img id="next-button" class="page-button" src="{{ STATIC_URL }}/next.png"/>
			</div>
		</div>		
	</body>
	
	
</html>
